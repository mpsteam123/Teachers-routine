<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher's Subject Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
    }

    tr.highlight {
      background-color: #dff9fb;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Teacher's Weekly Subject Routine</h1>

  <table id="routineTable">
    <thead>
      <tr>
        <th>Day</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>Class 8A</td>
        <td>Mathematics</td>
        <td>09:00 - 10:00</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Class 9B</td>
        <td>Science</td>
        <td>10:00 - 11:00</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Class 10C</td>
        <td>English</td>
        <td>11:00 - 12:00</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>Class 7A</td>
        <td>Geography</td>
        <td>08:00 - 09:00</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Class 6B</td>
        <td>History</td>
        <td>09:00 - 10:00</td>
      </tr>
    </tbody>
  </table>

  <script>
    const table = document.getElementById("routineTable");
    const rows = table.getElementsByTagName("tr");

    const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const today = new Date().getDay();
    const todayName = days[today];

    for (let i = 1; i < rows.length; i++) {
      const rowDay = rows[i].cells[0].innerText;
      if (rowDay === todayName) {
        rows[i].classList.add("highlight");
      }
    }
  </script>

</body>
</html>
